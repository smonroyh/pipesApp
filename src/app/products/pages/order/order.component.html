<p-panel header="Pipes Personalizados" class="p-1">
  <h1>Pipes BÃ¡sicos</h1>
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase: isUpperCase}}
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-plus" class="mr-2"
    (click)="toggleUpperCase()"/>
  </div>
  <div class="p-toolbar-group-start">
      <p-button (onClick)="changeOrder('name')" label="Por Nombre" icon="pi pi-sort" class="mr-2"/>
      <p-button (onClick)="changeOrder('color')" label="Por Color" icon="pi pi-sort" class="mr-2"/>
      <p-button (onClick)="changeOrder('canFly')" label="Por Volar" icon="pi pi-sort" class="mr-2"/>

  </div>

</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroes>
            <tr>
              <td>{{ heroes.name }}</td>
              <td>{{ heroes.canFly | canFly | titlecase}}</td>
              <td>{{ heroes.color }}</td>
            </tr>
        </ng-template>
    </p-table>

    </p-panel>

  </div>
</div>
